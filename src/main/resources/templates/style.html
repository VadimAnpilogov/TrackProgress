    /*---------------------------------------------------------------footer*/
    #content {
        width: 500px; /* Ширина слоя */
        margin: 0 auto 50px; /* Выравнивание по центру */
    }

    /*footer*/

    #footer {
        margin-bottom: 0;
        position: fixed; /* Фиксированное положение */
        left: 0;
        bottom: 0; /* Левый нижний угол */
        padding: 10px; /* Поля вокруг текста */
        background: #7587b5; /* Цвет фона */
        color: #fff; /* Цвет текста */
        width: 100%; /* Ширина слоя */

    /*---------------------------------------------------------------footer*/

    .head20{
        font: 20pt sans-serif;
    }
    .head16{
        font: 16pt sans-serif;
    }
    .head12{
        font: 12pt sans-serif;
    }
    /*Стиль меню*/
    @import url('https://fonts.googleapis.com/css?family=Arimo');
    .top-menu {
        position: relative;
        background: rgba(34,34,34,.2);
    }
    .menu-main {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .menu-main:after {
        content: "";
        display: table;
        clear: both;
    }
    .left-item {float: left;}
    .right-item {float: right;}
    .navbar-logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .menu-main a {
        text-decoration: none;
        display: block;
        line-height: 80px;
        padding: 0 20px;
        font-size: 18px;
        letter-spacing: 2px;
        font-family: 'Arimo', sans-serif;
        font-weight: bold;
        color: white;
        transition: .3s linear;
    }
    .menu-main a:hover {background: rgba(0,0,0,.3);}
    @media (max-width: 830px) {
        .menu-main {
            padding-top: 90px;
            text-align: center;
        }
        .navbar-logo {
            position: absolute;
            left: 20%;
            top: 10px;
            transform: translateX(-50%);
        }
        .menu-main li {
            float: none;
            display: inline-block;
        }
        .menu-main a {
            line-height: normal;
            padding: 20px 15px;
            font-size: 16px;
        }
    }
    @media (max-width: 630px) {
        .menu-main li {display: block;}
    }
    .time {
        position: center;
        padding: 5pt 30pt 5pt 50px;
        background: linear-gradient(-160deg, rgb(0, 196, 255), #005ed2);
        box-shadow: 0 20px 50px #5889ff;
        border-radius: 50px;
        font-family: sans-serif;
        font-size: 70px;
        color: white;
    }
    .button{
        padding: 5pt 30pt 5pt 50px;
        background: linear-gradient(-160deg, rgb(0, 196, 255), #005ed2);
        border-radius: 50px;
        font-family: sans-serif;
        color: white;
    }
    .table{
        /*padding: auto;*/

    .form-inner {padding: 20pt;}
    .form-inner input,
    .form-inner textarea {
        display: table-cell;
        width: 100%;
        padding: 0 20px;
        margin-bottom: 10px;
        background: rgb(0, 179, 236);
        color: #e9eff6;
        line-height: 40px;
        border-width: 0;
        border-radius: 20px;
        font-family: 'Roboto', sans-serif;
    }
    .form-inner output {
        display: table-cell;
        padding: 100px 200px;
        margin-bottom: 10px;
        background: rgba(0, 173, 238, 0.8);
        color: #e9eff6;
        line-height: 60px;
        width: 200pt;
        border-width: 0;
        border-radius: 20px;
        font-family: 'Roboto', sans-serif;
    }
    .form-inner input[type="submit"] {
        background: rgba(0, 94, 210, 0.91);
        color: rgb(233, 239, 246);
        font-size: 14px;
    }
    .input{
        padding: 0 20px;
        margin-bottom: 10px;
        background: rgb(236, 236, 236);
        color: #2a2a2a;
        line-height: 30px;
        border-width: 0;
        border-radius: 20px;
        font-family: 'Roboto', sans-serif;
    }
    .headers{
        background: rgb(233, 233, 233);
        color: #f8f8ff;
        font-family: 'Roboto', sans-serif;

    }
    table.horizontal-align th {
        text-align: center;
    }

    thead th {
        background-color: rgba(215, 215, 215, 0.71);
    }

    tbody td {
        background-color: rgba(241, 241, 241, 0.7);
    }

    table.horizontal-align th {

    .navbar-default .navbar-nav > li > a:hover,
    .navbar-default .navbar-nav > li > .dropdown-menu > li > a:hover,
    .navbar-default .navbar-nav > li > .dropdown-menu > li > a:focus {
        color: #fcffff;
        background-color: #2b6394;
    }
    .navbar-default .navbar-nav > .active > a,
    .navbar-default .navbar-nav > .active > a:hover,
    .navbar-default .navbar-nav > .active > a:focus {
        color: #fcffff;
        background-color: #2b6394;
    }
    .navbar-default .navbar-nav > .open > a,
    .navbar-default .navbar-nav > .open > a:hover,
    .navbar-default .navbar-nav > .open > a:focus {
        color: #fcffff;
        background-color: #2b6394;
    }
    max-width:767px {
        .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover,
        .navbar-default .navbar-nav .open .dropdown-menu > .active > a,
        .navbar-default .navbar-nav .open .dropdown-menu > .active > a:hover,
        .navbar-default .navbar-nav .open .dropdown-menu > .active > a:focus {
            color: #fcffff;
            background-color: #2b6394;
        }
    }

    /*для таблиц со 2 строки*/
    .demotable {
        border-collapse: collapse;
        counter-reset: schetchik;
    }
    .demotable tbody tr:nth-child(n+2) {
        counter-increment: schetchik;
    }
    .demotable td,
    .demotable tbody tr:before {
        padding: .1em .5em;
        border: 1px solid #E7D5C0;
    }
    .demotable tbody tr:before {
        display: table-cell;
        vertical-align: middle;
    }
    .demotable tbody tr:before,
    .demotable b:after {
        content: counter(schetchik);
        color: #978777;
    }
    .demotable tbody tr:nth-child(-n+1):before {
        content: "";
    }
/*для таблиц с первой строки*/
    .demotable1 {
        border-collapse: collapse;
        counter-reset: schetchik;
    }
    .demotable1 tbody tr:nth-child(n+1) {
        counter-increment: schetchik;
    }
    .demotable1 td,
    .demotable1 tbody tr:before {
        padding: .1em .5em;
        border: 1px solid #E7D5C0;
    }
    .demotable1 tbody tr:before {
        display: table-cell;
        vertical-align: middle;
    }
    .demotable1 tbody tr:before,
    .demotable1 b:after {
        content: counter(schetchik);
        color: #978777;
    }
    .demotable1 tbody tr:nth-child(-n+0):before {
        content: "";
