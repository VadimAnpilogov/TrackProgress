<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style th:fragment="style">
    html{
        background-color: var(--color_background);
    }

    /*---------------------------------------------------------------footer*/
    #footer {
        margin-bottom: 0;
        position: fixed; /* Фиксированное положение */
        left: 0;
        bottom: 0; /* Левый нижний угол */
        padding: 10px; /* Поля вокруг текста */
        background: var(--color3); /* Цвет фона */
        color: var(--color1); /* Цвет текста */
        width: 100%; /* Ширина слоя */
        height: 30px;
    }
    .push
    {
        height:70px;
    }
    /*---------------------------------------------------------------footer*/

    .head20{
        font: 20pt sans-serif;
        color: var(--color_dark-text);
    }
    .head16{
        font: 16pt sans-serif;
        color: var(--color_dark-text);
    }
    .head12{
        font: 12pt sans-serif;
        color: var(--color_dark-text);
    }
    /*Стиль меню*/
    @import url('https://fonts.googleapis.com/css?family=Arimo');
    .top-menu {
        position: relative;
        background: rgba(34, 34, 34, 0.31);
    }
    .menu-main {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .menu-main:after {
        content: "";
        display: table;
        clear: both;
    }
    .left-item {float: left;}
    .right-item {float: right;}
    .navbar-logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .menu-main a {
        text-decoration: none;
        display: block;
        line-height: 80px;
        padding: 0 20px;
        font-size: 18px;
        letter-spacing: 2px;
        font-family: 'Arimo', sans-serif;
        font-weight: bold;
        /*color: var(--color_light-text);*/
        color: rgba(255, 255, 255, 0.91);
        transition: .3s linear;
    }
    .menu-main a:hover {background: rgba(0,0,0,.3);}
    @media (max-width: 830px) {
        .menu-main {
            padding-top: 90px;
            text-align: center;
        }
        .navbar-logo {
            position: absolute;
            left: 20%;
            top: 10px;
            transform: translateX(-50%);
        }
        .menu-main li {
            float: none;
            display: inline-block;
        }
        .menu-main a {
            line-height: normal;
            padding: 20px 15px;
            font-size: 16px;
        }
    }
    @media (max-width: 630px) {
        .menu-main li {display: block;}
    }
    .time {
        position: center;
        padding: 5pt 30pt 5pt 50px;
        background: linear-gradient(-160deg, var(--color4), var(--color1));
        box-shadow: 0 20px 50px var(--color1);
        border-radius: 50px;
        font-family: sans-serif;
        font-size: 70px;
        color: var(--color_light-text);
    }

    table.horizontal-align th {
        text-align: center;
    }

    table.horizontal-align th {
        text-align: center;
    }

    /*--------------------Кнопки футера*/
    button.butt {
        text-align:center;
        font-size:13px;
        text-decoration: none;
        font-weight: 700;
        padding: 3px 6px;
        background: var(--color5);
        display:block;
        width:80px;
        margin: 20px auto;
        background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,.1));
        border-radius: 3px;
        color: var(--color_dark-text);
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0);
    }

    button.butt:hover, button.butt.hover {
        background: var(--color5);
    }
    button.butt:active, button.butt.active {
        background: var(--color4);
        box-shadow: inset 0 0 2px var(--color1), inset 0 2px 5px var(--color2), 0 1px var(--color3);
    }
    .footertable {
        background-color: rgba(0, 0, 0, 0);
        border: rgba(0, 0, 0, 0);
        color: rgba(0, 0, 0, 0);
        position: relative;
        top: -20px;
    }
    /*--------------------Кнопки футера*/

    /*нумерация строк###########################################################*/

    /*для таблиц со 2 строки*/
    .demotable {
        border-collapse: collapse;
        counter-reset: schetchik;
        background-color: var(--color4);
    }
    .demotable tbody tr:nth-child(n+2) {
        counter-increment: schetchik;
    }
    .demotable td,
    .demotable tbody tr:before {
        padding: .1em .5em;
        border: 1px solid var(--color3);
    }
    .demotable tbody tr:before {
        display: table-cell;
        vertical-align: middle;
    }
    .demotable tbody tr:before,
    .demotable b:after {
        content: counter(schetchik);
    }
    .demotable tbody tr:nth-child(-n+1):before {
        content: "";
    }
/*для таблиц с первой строки*/
    .demotable1 {
        border-collapse: collapse;
        counter-reset: schetchik;
        background-color: var(--color4);
    }
    .demotable1 tbody tr:nth-child(n+1) {
        counter-increment: schetchik;
    }
    .demotable1 td,
    .demotable1 tbody tr:before {
        padding: .1em .5em;
        border: 1px solid var(--color3);
    }
    .demotable1 tbody tr:before {
        display: table-cell;
        vertical-align: middle;
    }
    .demotable1 tbody tr:before,
    .demotable1 b:after {
        content: counter(schetchik);
    }
    .demotable1 tbody tr:nth-child(-n+0):before {
        content: "";
    }

    /*нумерация строк###########################################################*/

    td{
        background-color: var(--color4);
    }
    th{
        background-color: var(--color3);
        color: var(--color_light-text);
    }


    :root{
        --color1: #25254b;
        --color2: #4e628c;
        --color3: #528abf;
        --color4: #618cc0;
        --color5: #aac4f3;
        --color_background: rgb(246, 245, 235);
        --color_light-text: #ebebeb;
        --color_dark-text: #191919;

        /*Светлая тема ВК*/
        --color_background_content: #ffffff;
        --color_text: #000000;
        --color_infoicons: #c2c5cb;
        --color_icons: #a8abb1;
        --color_signatures: #8e9197;
        --color_inscriptions: #767779;
        --color_accents: #4d80cb;

    }


</style>
</html>
