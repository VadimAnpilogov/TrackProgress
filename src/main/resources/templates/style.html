<!DOCTYPE html>

    /*---------------------------------------------------------------footer*/

    /*Стиль меню*/
    @import url('https://fonts.googleapis.com/css?family=Arimo');
    .top-menu {
        position: relative;
        background: rgba(34, 34, 34, 0.31);
    }
    .menu-main {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .menu-main:after {
        content: "";
        display: table;
        clear: both;
    }
    .left-item {float: left;}
    .right-item {float: right;}
    .navbar-logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .menu-main a {
        text-decoration: none;
        display: block;
        line-height: 80px;
        padding: 0 20px;
        font-size: 18px;
        letter-spacing: 2px;
        font-family: 'Arimo', sans-serif;
        font-weight: bold;
        /*color: var(--color_light-text);*/
        color: rgba(255, 255, 255, 0.91);
        transition: .3s linear;
    }
    .menu-main a:hover {background: rgba(0,0,0,.3);}
    @media (max-width: 830px) {
        .menu-main {
            padding-top: 90px;
            text-align: center;
        }
        .navbar-logo {
            position: absolute;
            left: 20%;
            top: 10px;
            transform: translateX(-50%);
        }
        .menu-main li {
            float: none;
            display: inline-block;
        }
        .menu-main a {
            line-height: normal;
            padding: 20px 15px;
            font-size: 16px;
        }
    }
    @media (max-width: 630px) {
        .menu-main li {display: block;}
    }
    .time {

        padding: 5pt 30pt 5pt 50px;

        box-shadow: 0 20px 50px var(--color1);
        border-radius: 50px;
        font-family: sans-serif;
        font-size: 70px;
        color: var(--color_light-text);
    }

    table.horizontal-align th {
        text-align: center;
    }

    table.horizontal-align th {
        text-align: center;
    }

    /*нумерация строк###########################################################*/
    /*для таблиц со 2 строки*/
    .demotable, .demotable1 {
        border-collapse: collapse;
        counter-reset: schetchik;
        background-color: var(--color4);
    }
    .demotable tbody tr:nth-child(n+2) {
        counter-increment: schetchik;
    }
    .demotable td,
    .demotable tbody tr:before,
    .demotable1 td,
    .demotable1 tbody tr:before {
        padding: .1em .5em;
        border: 1px solid var(--color3);
    }
    .demotable tbody tr:before,
    .demotable1 tbody tr:before{
        display: table-cell;
        vertical-align: middle;
    }
    .demotable tbody tr:before,
    .demotable b:after,
    .demotable1 tbody tr:before,
    .demotable1 b:after{
        content: counter(schetchik);
    }
    .demotable tbody tr:nth-child(-n+1):before {
        content: "";
    }
/*для таблиц с первой строки*/
    .demotable1 tbody tr:nth-child(n+1) {
        counter-increment: schetchik;
    }
    .demotable1 tbody tr:nth-child(-n+0):before {
        content: "";
    }
    /*нумерация строк###########################################################*/


    .demotable, .demotable1{

    /*---------------------------Переключатель ночного режима*/
    .box_3{
        background: #19232b;
    }
    .toggle_switch{
        width: 100px;
        height: 45px;
        position: relative;
    }
    input[type="checkbox"].switch_3{
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        outline: 0;
        z-index: 1;
    }
    svg.checkbox .outer-ring{
        stroke-dasharray: 375;
        stroke-dashoffset: 375;
        -webkit-animation: resetRing .35s ease-in-out forwards;
        animation: resetRing .35s ease-in-out forwards;
    }
    input[type="checkbox"].switch_3:checked + svg.checkbox .outer-ring{
        -webkit-animation: animateRing .35s ease-in-out forwards;
        animation: animateRing .35s ease-in-out forwards;
    }
    input[type="checkbox"].switch_3:checked + svg.checkbox .is_checked{
        opacity: 1;
        -webkit-transform: translateX(0) rotate(0deg);
        transform: translateX(0) rotate(0deg);
    }
    input[type="checkbox"].switch_3:checked + svg.checkbox .is_unchecked{
        opacity: 0;
        -webkit-transform: translateX(-200%) rotate(180deg);
        transform: translateX(-200%) rotate(180deg);
    }
    svg.checkbox{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    svg.checkbox .is_checked{
        opacity: 0;
        fill: yellow;
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        -webkit-transform: translateX(200%) rotate(45deg);
        transform: translateX(200%) rotate(45deg);
        -webkit-transition: all .35s;
        transition: all .35s;
    }
    svg.checkbox .is_unchecked{
        opacity: 1;
        fill: #fff;
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        -webkit-transform: translateX(0) rotate(0deg);
        transform: translateX(0) rotate(0deg);
        -webkit-transition: all .35s;
        transition: all .35s;
    }
    @-webkit-keyframes animateRing{
        to{
            stroke-dashoffset: 0;
            stroke: #b0aa28;
        }
    }
    @keyframes animateRing{
        to{
            stroke-dashoffset: 0;
            stroke: #b0aa28;
        }
    }
    @-webkit-keyframes resetRing{
        to{
            stroke-dashoffset: 0;
            stroke: #233043;
        }
    }
    @keyframes resetRing{
        to{
            stroke-dashoffset: 0;
            stroke: #233043;
        }
    }
