<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>
<body th:replace="menu :: menu"></body>
<body>

<table align="center" style="padding: 10px">
    <tr>
        <td>
            <form align="right" method="post" action="HWfilterSearchGroups?groupsP=groups">
                <input type="groupsP" name="groups" placeholder="Поиск по группе">
        <td><input class="search" type="submit" value=""></td>
        </form>
        </td>
        <td>
            <form align="right" method="post" action="HWfilterSearchDate?dateP=date">
                <input type="dateP" name="date" id="datepicker1" autocomplete="off" placeholder="Поиск по дате">
        <td><input class="search" type="submit" value=""></td>
        </form>
        </td>
    </tr>
</table>

<form class="decor" method="post" action="addHomework?date1=date&description1=description&groups1=groups">
    <table class="demotable" align="center">

        <thead>
        <tr class="bCTable_Header">
            <th style="width: 35px">#</th>
            <th style="width: 80px">Дата</th>
            <th style="width: 300px">Описание ДЗ</th>
            <th style="width: 80px">Группа</th>
            <th style="width: 35px">Edit</th>
        </tr>
        </thead>
        <tr>
<!--            <td></td>-->
            <td><input class="tableform" type="date1" name = "date" id="datepicker" autocomplete="off" placeholder="Введите дату"></td>
            <td><input class="tableform"  align="center"type="description1" name="description" placeholder="Введите описание ДЗ"></td>
            <td><input class="tableform" type="groups1" name = "groups" placeholder="Введите группу"></td>
            <td align="center"><button type="submit" class="tablebut">Добавить</button></td>
        </tr>

        <tr th:each="person : ${homework}">
<!--            <td style="text-align: center" th:utext="${person.id}"></td>-->
            <td th:utext="${person.date}"></td>
            <td th:utext="${person.description}"></td>
            <td th:utext="${person.groups}"></td>
            <td style="text-align: center"><a th:href="@{'/deleteH/{id}'(id=${person.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
    </table>
</form>





<footer th:replace="footer :: footer"></footer>
</body>
</html>
