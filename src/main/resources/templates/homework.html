<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Progress</title>
    <style>
        .form-inner {padding: 20pt;}
        .form-inner input,
        .form-inner textarea {
            display: table-cell;
            width: 100%;
            padding: 0 20px;
            margin-bottom: 10px;
            background: rgb(0, 179, 236);
            color: #e9eff6;
            line-height: 40px;
            border-width: 0;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .form-inner output {
            display: table-cell;
            padding: 100px 200px;
            margin-bottom: 10px;
            background: rgba(0, 173, 238, 0.8);
            color: #e9eff6;
            line-height: 60px;
            width: 200pt;
            border-width: 0;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .form-inner input[type="submit"] {
            background: rgba(0, 94, 210, 0.91);
            color: rgb(233, 239, 246);
            font-size: 14px;
        }
        .head16{
            font: 16pt sans-serif;
        }
        /*стили меню*/
        .head20{
            font: 20pt sans-serif;
        }
        .head12{
            font: 12pt sans-serif;
        }
        /*Стиль меню*/
        @import url('https://fonts.googleapis.com/css?family=Arimo');
        .top-menu {
            position: relative;
            background: rgba(34,34,34,.2);
        }
        .menu-main {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu-main:after {
            content: "";
            display: table;
            clear: both;
        }
        .left-item {float: left;}
        .right-item {float: right;}
        .navbar-logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .menu-main a {
            text-decoration: none;
            display: block;
            line-height: 80px;
            padding: 0 20px;
            font-size: 18px;
            letter-spacing: 2px;
            font-family: 'Arimo', sans-serif;
            font-weight: bold;
            color: white;
            transition: .3s linear;
        }
        .menu-main a:hover {background: rgba(0,0,0,.3);}
        @media (max-width: 830px) {
            .menu-main {
                padding-top: 90px;
                text-align: center;
            }
            .navbar-logo {
                position: absolute;
                left: 20%;
                top: 10px;
                transform: translateX(-50%);
            }
            .menu-main li {
                float: none;
                display: inline-block;
            }
            .menu-main a {
                line-height: normal;
                padding: 20px 15px;
                font-size: 16px;
            }
        }
        @media (max-width: 630px) {
            .menu-main li {display: block;}
        }
    </style>

</head>
<body background="https://html5book.ru/wp-content/uploads/2015/07/background39.png">

<!--Меню-->

<form class="decor" method="post" action="addHomework?description1=description&groups1=groups&date1=date">
    <table align="center">
        <tr>
            <th><header><h2 class="head16"> Таблица "Домашнее задание" </h2></header></th>
        </tr>
        <tr>
            <td><div class="form-inner"><input type="description1" name="description" placeholder="Введите описание ДЗ"></div></td>
            <td><div class="form-inner"><input type="groups1" name = "groups" placeholder="Введите группу"></div></td>
            <td><div class="form-inner"><input type="date1" name = "date" placeholder="Введите дату"></div></td>
            <td><div class="form-inner"><input type="submit" value="Отправить"></div></td>
        </tr>
        <tr>
            <td  colspan="3"><div align="center" class="form-inner"><output name="result">Здесь появятся данные</output></div></td>
        </tr>
    </table>
</form>

<tr th:each="person : ${homework}">
    <td th:utext="${person.id}"></td>
    <td th:utext="${person.date}"></td>
    <td th:utext="${person.description}"></td>
    <td th:utext="${person.groups}"></td>
    <br>
</tr>
