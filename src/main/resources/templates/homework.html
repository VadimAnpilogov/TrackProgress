<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Progress</title>
    <style th:replace="style :: style"></style>

</head>
<body th:replace="menu :: menu"></body>
<body>

<form class="decor" method="post" action="addHomework?description1=description&groups1=groups&date1=date">
    <table align="center">
        <tr>
            <th><header><h2 class="head16"> Таблица "Домашнее задание" </h2></header></th>
        </tr>
        <tr>
            <td><div class="form-inner"><input type="description1" name="description" placeholder="Введите описание ДЗ"></div></td>
            <td><div class="form-inner"><input type="groups1" name = "groups" placeholder="Введите группу"></div></td>
            <td><div class="form-inner"><input type="date1" name = "date" placeholder="Введите дату"></div></td>
            <td><div class="form-inner"><input type="submit" value="Отправить"></div></td>
        </tr>
        <tr>
            <td  colspan="3"><div align="center" class="form-inner"><output name="result">Здесь появятся данные</output></div></td>
        </tr>
    </table>
</form>

<tr th:each="person : ${homework}">
    <td th:utext="${person.id}"></td>
    <td th:utext="${person.date}"></td>
    <td th:utext="${person.description}"></td>
    <td th:utext="${person.groups}"></td>
    <br>
</tr>
</body>
</html>
