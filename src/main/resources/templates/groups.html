<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Track Progress</title>
    <style>
        .form-inner {padding: 20pt;}
        .form-inner input,
        .form-inner textarea {
            display: table-cell;
            width: 100%;
            padding: 0 20px;
            margin-bottom: 10px;
            background: rgb(0, 179, 236);
            color: #e9eff6;
            line-height: 40px;
            border-width: 0;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .form-inner output {
            display: table-cell;
            padding: 100px 200px;
            margin-bottom: 10px;
            background: rgba(0, 173, 238, 0.8);
            color: #e9eff6;
            line-height: 60px;
            width: 200pt;
            border-width: 0;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .form-inner input[type="submit"] {
            background: rgb(0, 48, 142);
            color: rgb(233, 239, 246);
            font-size: 14px;
        }
        .head16{
            font: 16pt sans-serif;
        }
    </style>

</head>
<body background="https://html5book.ru/wp-content/uploads/2015/07/background39.png">


<form class="decor" method="post" action="filter?fio1=fio&group1=group2">
    <table align="center">
        <tr>
            <th><header><h2 class="head16"> Таблица "Студенты" </h2></header></th>
        </tr>
        <tr>
            <td><div class="form-inner"><input type="fio1" name="fio" placeholder="Введите ФИО студента"></div></td>
            <td><div class="form-inner"><input type="group1" name = "group2" placeholder="Введите группу"></div></td>
            <td><div class="form-inner"><input type="submit" value="Отправить"></div></td>
        </tr>
        <tr>
            <td  colspan="3"><div align="center" class="form-inner"><output name="result">Здесь появятся данные</output></div></td>
        </tr>
    </table>
</form>

</body>
</html>
