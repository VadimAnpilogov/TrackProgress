<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Track Progress</title>
    <style th:replace="style :: style"></style>





</head>
<body th:replace="menu :: menu"></body>
<body>

<!--Содержимое-->

<form method="post" action="addStudents?fio1=fio&group1=groups">
    <table align="center">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 50%">FIO</th>
            <th style="width: 20%">Group</th>
            <th style="width: 15%">Edit</th>
            <th style="width: 15%">Delete</th>
        </tr>
        </thead>
        <tr>
            <td></td>
            <td><input type="fio1" name="fio" placeholder="Введите ФИО студента"></td>
            <td><input type="group1" name = "groups" placeholder="Введите группу"></td>
            <td><input type="submit" value="Добавить"></td>
            <td></td>
        </tr>

        <tr th:each="person : ${groups}">
            <td th:utext="${person.id}"></td>
            <td th:utext="${person.fio}"></td>
            <td th:utext="${person.groups}"></td>
            <td style="text-align: center"><a th:href="@{'/delete/{id}'(id=${person.id})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/delete/{id}'(id=${person.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>

    </table>
</form>

</body>
</html>
