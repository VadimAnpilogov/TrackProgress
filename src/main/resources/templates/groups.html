<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>
<body th:replace="menu :: menu"></body>
<body>

<!--Содержимое-->
<form method="post" action="addGroups?group1=groups">
<table  class="demotable" align="center">
    <thead>
    <tr class="bCTable_Header">
        <th style="width: 35px">#</th>
        <th style="width: 100px">Группы</th>
        <th style="width: 70px">Edit</th>
        <th style="width: 100px">Студенты</th>
        <th style="width: 100px">Занятия</th>
        <th style="width: 100px">Домашнее задание</th>
        <th style="width: 100px">Пройденные темы</th>
    </tr>
    </thead>
    <tr>

        <td><input class="tableform" type="group1" name = "groups" placeholder="Введите группу"></td>
        <td align="center"><button class="tablebut" type="submit">Добавить</button></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr th:each="person : ${groupsL}">
<!--        <td style="text-align: center" th:utext="${person.id}"></td>-->
        <td th:utext="${person.groups}"></td>
        <td style="text-align: center"><a th:href="@{'/deleteGL/{id}'(id=${person.id})}"><i class="icon_delete"></i></a></td>
        <td style="text-align: center"><a th:href="@{'/FilterGroups/{groups}'(groups=${person.groups})}"><i class="icon_students"></i></a></td>
        <td style="text-align: center"><a th:href="@{'/FilterGroupsClasses/{groups}'(groups=${person.groups})}"><i class="icon_classes"></i></a></td>
        <td style="text-align: center"><a th:href="@{'/FilterGroupsHomeWork/{groups}'(groups=${person.groups})}"><i class="icon_homework"></i></a></td>
        <td style="text-align: center"><a th:href="@{'/addgroupFinished/{groups}'(groups=${person.groups})}"><i class="icon_finishedThemes"></i></a></td>
    </tr>

</table>
</form>

<footer th:replace="footer :: footer"></footer>
