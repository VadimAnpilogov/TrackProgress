<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>
<body th:replace="menu :: menu"></body>
<body>

<!--Содержимое-->
<form method="post" action="addGroups?group1=groups">
<table align="center">
    <thead>
    <tr>
        <th style="width: 35px">#</th>
        <th style="width: 100px">Группы</th>
        <th style="width: 70px">Delete</th>
        <th style="width: 100px">Пройденные темы</th>
        <th style="width: 100px">Студенты</th>
    </tr>
    </thead>
    <tr>
        <td></td>
        <td><input style="width: 100px" type="group1" name = "groups" placeholder="Введите группу"></td>
        <td><input type="submit" value="Добавить" style="width: 70px"></td>
        <td></td>
        <td></td>
    </tr>
    <tr th:each="person : ${groupsL}">
        <td style="text-align: center" th:utext="${person.id}"></td>
        <td th:utext="${person.groups}"></td>
        <td style="text-align: center"><a th:href="@{'/deleteGL/{id}'(id=${person.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        <td style="text-align: center"><a th:href="@{'/addgroupFinished/{groups}'(groups=${person.groups})}">Посмотреть</a></td>
        <td style="text-align: center"><a th:href="@{'/FilterGroups/{groups}'(groups=${person.groups})}">Посмотреть</a></td>
    </tr>

</table>
</form>

<footer th:replace="footer :: footer"></footer>
</body>
</html>
