<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Progress</title>
    <style th:replace="style :: style"></style>

</head>
<body th:replace="menu :: menu"></body>
<body>

<form class="decor" method="post" action="addTheme?descriptionTheme1=descriptionTheme">
    <table align="center">
        <tr>
            <th><header><h2 class="head16"> Таблица "Темы" </h2></header></th>
        </tr>
        <tr>
            <td><div class="form-inner"><input type="descriptionTheme1" name="descriptionTheme" placeholder="Введите название темы"></div></td>
            <td><div class="form-inner"><input type="submit" value="Отправить"></div></td>
        </tr>
        <tr>
            <td  colspan="3"><div align="center" class="form-inner"><output name="result">Здесь появятся данные</output></div></td>
        </tr>
    </table>
</form>
<tr th:each="person : ${theme}">
    <td th:utext="${person.id}"></td>
    <td th:utext="${person.descriptionTheme}"></td>
    <br>
</tr>
</body>
</html>
