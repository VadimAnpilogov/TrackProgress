<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body th:replace="menu :: menu"></body>
<body>
<form action="groups"><div align="center"><button class="simplebut" type="submit">Посмотреть пройденные темы для каждой группы</button></div></form>
<form class="decor" method="post" action="addTheme?descriptionTheme1=descriptionTheme">
    <table class="demotable" align="center" th:fragment="themes">
        <thead>
        <tr class="bCTable_Header">
            <th style="width: 35px">#</th>
            <th style="width: 300px">Описание темы</th>
            <th style="width: 35px">Edit</th>
        </tr>
        </thead>
        <tr>

            <td><input class="tableform" type="descriptionTheme1" name="descriptionTheme" placeholder="Введите название темы"></td>
            <td align="center"><button type="submit" class="tablebut">Добавить</button></td>
        </tr>
        <tr th:each="person : ${theme}">
<!--            <td style="text-align: center" th:utext="${person.id}"></td>-->
            <td th:utext="${person.descriptionTheme}"></td>
            <td style="text-align: center"><a th:href="@{'/deleteT/{id}'(id=${person.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
    </table>
</form>



<footer th:replace="footer :: footer"></footer>
</body>
</html>
