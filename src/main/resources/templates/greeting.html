<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Progress</title>
    <style>
        .form-inner {padding: 20pt;}
        .form-inner input,
        .form-inner textarea {
            display: table-cell;
            width: 100%;
            padding: 0 20px;
            margin-bottom: 10px;
            background: rgba(255, 213, 140, 0.8);
            line-height: 40px;
            border-width: 0;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .form-inner output {
            display: table-cell;
            width: 100%;
            padding: 100px 200px;
            margin-bottom: 10px;
            background: rgba(255, 213, 140, 0.8);
            color: #9e9e9e;
            line-height: 50px;
            border-width: 0;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .form-inner input[type="submit"] {
            background: #ffd291;
            color: #ab431b;
            font-size: 14px;
        }
    </style>
</head>
<body background="https://html5book.ru/wp-content/uploads/2015/07/background39.png">

<h1 align="center">Web-приложение "Track Progress"</h1>
<h4 align="right">Данное приложение ведет учет занятий на курсах по Java</h4>
<hr>
<form class="decor" method="post" action="filter?fio1=fio&group1=group2">
    <table>
        <tr>
            <th><header><h2> Таблица "Студенты" </h2></header></th>
        </tr>
        <tr>
            <td><div class="form-inner"><input type="fio1" name="fio" placeholder="Введите ФИО студента"></div></td>
            <td><div class="form-inner"><input type="group1" name = "group2" placeholder="Введите группу"></div></td>
            <td><div class="form-inner"><input type="submit" value="Отправить"></div></td>
        </tr>
        <tr>
            <td  colspan="3"><div class="form-inner"><output name="result">Здесь появятся данные из таблицы</output></div></td>
        </tr>
    </table>
</form>

</body>
</html>
