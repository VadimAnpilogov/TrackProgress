<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>
<body th:replace="menu :: menu"></body>
<body>

<table align="center" style="padding: 10px">
    <tr>
        <td>
            <form align="right" method="post" action="filterSearchGroups?groupsP=groups">
                <input type="groupsP" name="groups" placeholder="Поиск по группе">
        <td><input type="submit" value="Поиск"></td>
        </form>
        </td>
        <td>
            <form align="right" method="post" action="filterSearchDate?dateP=date">
                <input type="dateP" name="date" id="datepicker1" autocomplete="off" placeholder="Поиск по дате">
        <td><input type="submit" value="Поиск"></td>
        </form>
        </td>
    </tr>
</table>




<form method="post" action="addClasses?date1=date&group1=groups">
    <table class="demotable" align="center">
        <thead>
        <tr>
            <th style="width: 35px">#</th>
            <th style="width: 80px">Дата</th>
            <th style="width: 80px">Группа</th>
            <th style="width: 35px">Delete</th>
        </tr>
        </thead>
        <tr>
<!--            <td></td>-->
            <td><input type="date1" name="date" id="datepicker" autocomplete="off" placeholder="Введите дату занятия"></td>
            <td><input type="group1" name = "groups" placeholder="Введите группу"></td>
            <td><input type="submit" value="Добавить"></td>
        </tr>

        <tr th:each="person : ${classes}">
<!--            <td style="text-align: center" th:utext="${person.id}"></td>-->
            <td th:utext="${person.date}"></td>
            <td th:utext="${person.groups}"></td>
            <td style="text-align: center"><a th:href="@{'/deleteC/{id}'(id=${person.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>

    </table>
</form>





<footer th:replace="footer :: footer"></footer>

</body>
</html>
