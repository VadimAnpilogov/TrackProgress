<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>
<body th:replace="menu :: menu"></body>
<body>

<form method="post" action="addClasses?date1=date&group1=groups">
    <table align="center">
        <thead>
        <tr>
            <th style="width: 35px">#</th>
            <th style="width: 80px">Date</th>
            <th style="width: 80px">Group</th>
            <th style="width: 35px">Delete</th>
        </tr>
        </thead>
        <tr>
            <td></td>
            <td><input type="date1" name="date" id="datepicker" autocomplete="off" placeholder="Введите дату занятия"></td>
            <td><input type="group1" name = "groups" placeholder="Введите группу"></td>
            <td><input type="submit" value="Добавить"></td>
        </tr>

        <tr th:each="person : ${classes}">
            <td style="text-align: center" th:utext="${person.id}"></td>
            <td th:utext="${person.date}"></td>
            <td th:utext="${person.groups}"></td>
            <td style="text-align: center"><a th:href="@{'/deleteC/{id}'(id=${person.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>

    </table>
</form>
<footer th:replace="footer :: footer"></footer>

</body>
</html>
